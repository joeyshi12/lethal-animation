<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joey's Gallery</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Joey Shi"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="icon" href="https://joeyshi.xyz/favicon.ico">
</head>
<body>
    <div class="panel">
        <div class="header">
            <h2 class="label">Joey's Gallery</h2>
            <div class="return-link">
                <a href="https://joeyshi.xyz">
                    <span style='font-size: 24px;'>&#8629;</span> Return to portfolio
                </a>
            </div>
        </div>
        <div class="content">
            <h3 class="label">Scenes</h3>
            <div class="scene-list">
                <div class="card">
                    <a href="custom_emotes" target="viewer">
                        <div class="thumbnail">
                            <img src="thumbnails/custom_emotes.jpg" loading="lazy">
                        </div>
                        <div class="title">custom emotes</div>
                    </a>
                </div>
                <div class="card">
                    <a href="lc_doug_walker" target="viewer">
                        <div class="thumbnail">
                            <img src="thumbnails/lc_doug_walker.jpg" loading="lazy">
                        </div>
                        <div class="title">lethal company - doug walker meme</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <iframe id="viewer" name="viewer" allow="fullscreen" style="display: unset;"></iframe>
</body>
</html>
